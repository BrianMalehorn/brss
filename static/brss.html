<!doctype html>
<html>
  <head>

    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="addTappableJQPlugin.js"></script>
    <script type="text/javascript" src="jquery.inview.js"></script>
    <script type="text/javascript" src="lodash.js"></script>

    <script type="text/javascript" src="definitions.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="edit.js"></script>
    <script type="text/javascript" src="add.js"></script>
    <script type="text/javascript" src="read.js"></script>
    <script type="text/javascript" src="main.js"></script>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="brss.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

  <body>

    <!-- <div id="header"> -->
    <!--   <img id="logo" src="brss-logo.png"></img> -->
    <!-- </div> -->

    <div id="modeList">
      <div id="view" class="transition hiddenLeft">
        <div id="subscriptionList">
          <!-- this contains every subscription, listed in a nice format -->
        </div>
        <div id="addSubscription" class="button">add subscription</div>
        <div id="editSubscription" class="button">remove subscriptions</div>
      </div>

      <div id="edit" class="transition hiddenRight">
        <div id="keepList">
          <!-- nice list of everything to remove -->
        </div>
        <div id="saveSubscription" class="button">
          remove selected subscriptions
        </div>
      </div>

      <div id="add" class="transition hiddenRight">
        <div id="addHeader">
          Type the name of a website with an RSS feed.
        </div>
        <input id="searchBox" type="url" placeholder="e.g. nytimes.com"/>
        <div id="addButton" class="button">add</div>
      </div>

      <div id="read" class="transition hiddenRight">
        <div id="readBack" class="button">back</div>
        <div id="readList">
        </div>
        <div id="readFooter">
        </div>
      </div>
    </div>

    <div id="loader">
      <img id="loaderImage" src="loader.gif"></img>
    </div>
  <body>

</html>
