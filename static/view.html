<html>
  <head>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lodash.js"></script>
    <script type="text/javascript" src="hammer.js"></script>

    <script type="text/javascript" src="view.js"></script>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="view.css">
  </head>

  <body>
    <div id="view">
      <div id="subscriptionList">
        <!-- this contains every subscription, listed in a nice format -->
      </div>
      <div id="addSubscription" class="button">add subscription</div>
      <div id="editSubscription" class="button">edit/remove subscription</div>
    </div>

    <div id="edit">
      <div id="keepList">
        <!-- nice list of everything to remove -->
      </div>

      <div id="saveSubscription" class="button">
        save selected subscriptions
      </div>
    </div>

    <div id="add">
      Type the name of a website with an RSS feed.
      <input id="searchBox" type="text" placeholder="e.g. nytimes.com"/>
      <div id="addButton" class="button">add</div>
    </div>

    <div id="read">
    </div>
  <body>

</html>
